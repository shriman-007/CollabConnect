{% extends "base_spon.html" %}

{% block content %}
    <h1>Create New Ad Request</h1>
    <form method="post" action="{{ url_for('add_ad_request', campaign_id=campaign_id) }}">
        <div class="form-group">
            <label for="ad_name">Ad Name</label>
            <input type="text" class="form-control" id="ad_name" name="ad_name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="term">Term</label>
            <input type="text" class="form-control" id="term" name="term" required>
        </div>
        <div class="form-group">
            <label for="payment">Payment</label>
            <input type="text" class="form-control" id="payment" name="payment" required>
        </div>
        <div class="form-group">
            <label for="influencer_assigned">Influencer Assigned</label>
            <input type="text" class="form-control" id="influencer_assigned" name="influencer_assigned" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Ad Request</button>
    </form>
{% endblock %}
