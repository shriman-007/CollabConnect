{% extends "base_spon.html" %}

{% block content %}
    <h1>Create New Ad Request</h1>
    <form method="post" action="{{ url_for('add_ad_request', campaign_id=campaign_id) }}">
        <div class="form-group">
            <label for="ad_name">Ad Name</label>
            <input type="text" class="form-control" id="ad_name" name="ad_name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="budget">Budget</label>
            <input type="number" class="form-control" id="budget" name="budget" required>
        </div>
        <div class="form-group">
            <label for="goal">Goal</label>
            <input type="text" class="form-control" id="goal" name="goal" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" name="status" required>
        </div>
        <div class="form-group">
            <label for="influencer_name">Influencer Name</label>
            <input type="text" class="form-control" id="influencer_name" name="influencer_name">
        </div>
        <a href="{{ url_for('find_sponsor') }}" class="btn btn-secondary mb-3">Find Influencer</a>
        <button type="submit" class="btn btn-primary">Create Ad Request</button>
    </form>
{% endblock %}
