{% extends "base_inf.html" %}

{% block content %}
    <h1>Influencer Stats</h1>

    <div class="my-4">
        <h2>Campaign Engagement</h2>
        <canvas id="campaignEngagementChart"></canvas>
    </div>

    <div class="my-4">
        <h2>Earnings Over Time</h2>
        <canvas id="earningsOverTimeChart"></canvas>
    </div>

    <div class="my-4">
        <h2>Ad Performance</h2>
        <canvas id="adPerformanceChart"></canvas>
    </div>

    <script>
        // Campaign Engagement
        var ctx1 = document.getElementById('campaignEngagementChart').getContext('2d');
        var campaignEngagementChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Campaign 1', 'Campaign 2', 'Campaign 3', 'Campaign 4'],
                datasets: [{
                    label: 'Engagement',
                    data: [20, 30, 50, 40],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        // Earnings Over Time
        var ctx2 = document.getElementById('earningsOverTimeChart').getContext('2d');
        var earningsOverTimeChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Earnings',
                    data: [1000, 1500, 2000, 2500, 3000, 3500],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    fill: true,
                }]
            }
        });

        // Ad Performance
        var ctx3 = document.getElementById('adPerformanceChart').getContext('2d');
        var adPerformanceChart = new Chart(ctx3, {
            type: 'doughnut',
            data: {
                labels: ['Ad 1', 'Ad 2', 'Ad 3', 'Ad 4'],
                datasets: [{
                    data: [30, 40, 20, 10],
                    backgroundColor: ['rgba(255, 159, 64, 0.2)', 'rgba(255, 205, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                    borderColor: ['rgba(255, 159, 64, 1)', 'rgba(255, 205, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
                    borderWidth: 1
                }]
            }
        });
    </script>
{% endblock %}
