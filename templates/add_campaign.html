{% extends "base_spon.html" %}

{% block content %}
    <h1>Add New Campaign</h1>
    <form method="post" action="{{ url_for('add_campaign') }}">
        <div class="form-group">
            <label for="campaign_name">Campaign Name</label>
            <input type="text" class="form-control" id="campaign_name" name="campaign_name" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="form-group">
            <label for="budget">Budget</label>
            <input type="number" class="form-control" id="budget" name="budget" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status" required>
                <option value="planning">Planning</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="products">Products</label>
            <textarea class="form-control" id="products" name="products" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="goals">Goals</label>
            <textarea class="form-control" id="goals" name="goals" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="progress">Progress (%)</label>
            <input type="number" class="form-control" id="progress" name="progress" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Campaign</button>
    </form>
{% endblock %}
