{% extends "base_spon.html" %}

{% block content %}
    <h1>Sponsor Stats</h1>

    <div class="my-4">
        <h2>Campaign Performance</h2>
        <canvas id="campaignPerformanceChart"></canvas>
    </div>

    <div class="my-4">
        <h2>Ad Spend Over Time</h2>
        <canvas id="adSpendOverTimeChart"></canvas>
    </div>

    <div class="my-4">
        <h2>Engagement Metrics</h2>
        <canvas id="engagementMetricsChart"></canvas>
    </div>

    <script>
        // Campaign Performance
        var ctx1 = document.getElementById('campaignPerformanceChart').getContext('2d');
        var campaignPerformanceChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Campaign 1', 'Campaign 2', 'Campaign 3', 'Campaign 4'],
                datasets: [{
                    label: 'Performance',
                    data: [70, 50, 90, 60],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        // Ad Spend Over Time
        var ctx2 = document.getElementById('adSpendOverTimeChart').getContext('2d');
        var adSpendOverTimeChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Ad Spend',
                    data: [3000, 4000, 3500, 5000, 4500, 6000],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    fill: true,
                }]
            }
        });

        // Engagement Metrics
        var ctx3 = document.getElementById('engagementMetricsChart').getContext('2d');
        var engagementMetricsChart = new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: ['Clicks', 'Likes', 'Shares', 'Comments'],
                datasets: [{
                    data: [150, 250, 100, 80],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });
    </script>
{% endblock %}
